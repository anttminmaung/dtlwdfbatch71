<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mathobject</title>
</head>
<body>






<script type="text/javascript">
	
	let cal;

	cal =2.8; //result = 2.8
	cal =2.4; //result =2.4

	cal = Math.round(2.6);//result =3;
	cal = Math.round(2.3);//result =2;

	cal =Math.ceil(2.6);//result =3;
	cal =Math.ceil(2.1);//result =3;
	cal =Math.ceil(2.0);//result =2;

	cal = Math.floor(2.9);//result =2;
	cal = Math.floor(2.3);//result =2;

	   // square root
	cal  = Math.sqrt(49);//result =7;

		// power(base,power);
	cal = Math.pow(7,2);//result =49;

		//absolute value
	cal = Math.abs(100);
	cal = Math.abs(-100);

		// mininum number
	cal = Math.min(8,2,5,0,-2,-1);//result =-2

		// max number
	cal = Math.max(3,8,2,5,0,-1);//result =8


	cal = Math.random();

	// cal = Math.random() * 10000;

	cal = Math.random(Math.random() * 10000);



	console.log(cal);


</script>
