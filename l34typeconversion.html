<script type="text/javascript">
	let val;

	// to string

	val = "aung aung";

			val2 = "20";

	      val =String(20+30); //50

	      console.log(val);

	//string to number

   val = "20";
   // val = Number(val); //1st way

   // 25.4


   console.log(val);
