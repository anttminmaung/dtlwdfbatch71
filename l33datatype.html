<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>datatype</title>
</head>
<body>





<script type="text/javascript">

	//string

	const name = "kyaw kyaw";
	console.log(name);
	console.warn(typeof name);
	console.error(typeof(name));

	//number

	const age = 25;
	console.log(typeof age);

	//boolean
	// const hascar = false;
	const hascar = true;
	console.log(typeof hascar);


	//let test; //undefined
	var test; //undefined
	//console.log(test);
	console.log(typeof test);

	//Null datatype(object)
	let car = null;
	console.log(car);//null
	console.log(typeof car);


	//string
	let home = "";
	console.log(home);
	console.log(typeof home);

	//object (date object)

	const date = new Date();
	console.log(date);
	console.log(typeof date);

	//Object (jsobject)

	const address = {
		no: "No. 123",
		street: "st btw 75x36",
		city:"Mandalay"
	};

	
	console.log(address);
	console.log(typeof address);


	//Object (array object)

	const hobbies = ['movie','music','sport'];
	console.log(hobbies);
	console.log(typeof hobbies);


</script>
</body>
</html>
